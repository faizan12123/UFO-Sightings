version: "3"
services:
  app:
    restart: on-failure
    build: .
    env_file:
      - .env
    ports:
      - "3001:3001"
    command: npm start
    volumes:
      - ./src/logs:/app/src/logs


  postgres-dev:
    image: postgres:11
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${PGDATABASENAMEDEV}
      POSTGRES_USER: ${PGUSERDEV}
      POSTGRES_PASSWORD: ${PGPASSWORDDEV}
      POSTGRES_PORT: '5432'

  postgres-prod:
    image: postgres:11
    ports:
      - "5433:5432"  # Mapping container port 5432 to host port 5433
    environment:
      POSTGRES_DB: ${PGDATABASENAMEPROD}
      POSTGRES_USER: ${PGUSERPROD}
      POSTGRES_PASSWORD: ${PGPASSWORDPROD}
      POSTGRES_PORT: '5432'
